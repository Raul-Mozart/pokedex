<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./assets/CSS/global.css">
    <link rel="stylesheet" href="./assets/CSS/pokedex.css">
</head>
<body>
    <main class="pokedex__container">
        <section class="pokedex__content">
            <h1 class="pokedex__title">Pokedex</h1>
            <form method="get" id="form" class="pokedex__form">
                <label>Nome/Tipo</label>
                <input type="text" class="pokedex__input" id="isearch" placeholder="Busque pelo seu Pokemon">
            </form>
            <ol class="pokedex__pokemons" id="pokemonList">
        
            </ol>
            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    Mostrar +
                </button>
            </div>
        </section>
    </main>
    <script src="./assets/JS/pokemon-model.js"></script>
    <script src="./assets/JS/pokemon-api.js"></script>
    <script src="./assets/JS/main.js"></script>

</body>
</html>
